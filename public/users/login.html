<!doctype html>
<html>

<head>
        <meta charset="utf-8">
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../users/login.css" type="text/css" />     
</head>

<body>
        <h2>个人信息绑定</h1>
                <form id="loginform">
                        <div class="row">
                                <span class="require">*</span>
                                <input type="text" id="name" name="name" value="" placeholder="请输入用户名" required>
                        </div>
                        <div class="row">
                                <span class="require">*</span>
                                <input type="number" id="phone" name="phoneNumber" value="" placeholder="请输入手机号" required>
                        </div>

                        <div class="row">
                                <span class="require">*</span>
                                <input type="text" id="idNumber" name="idNumber" value="" placeholder="请输入身份证号码" required>
                        </div>
                         <div id="info"></div>       
                        <span id="bind" >绑定</span>
                </form>
                <div id="success">       </div>


   <script src="../users/login.js" type="text/javascript"></script>              
</body>

</html>
